<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>form</title>

	    <!-- Bootstrap -->
	<link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
  </head>
  <body>
    <section>
    	<div class="container">
    	<div class="row">
    	<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">

    			<div class="logo">
    			<img src="img/logo.png" alt="logo">
    			
    			<h1>My site</h1></div>	
    		<form id="form" action="thanks.html">
    			<input class="form-control" id="input-name" name="name" placeholder="Введите Имя" type="text">
    			<input class="form-control" id="input-email" name="email" placeholder="Введите email" type="text">
    			<input class="form-control" id="input-password" name="password" placeholder="Пароль" type="password">
    			
    			<button class="btn-info">Регистрация</button>
    		</form>
    	</div>
    	</div>
    	</div>
    </section>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
     $('#form').validate({
     rules: {
     password: {
     required: true,
     minlength:6,
     },
     name: {
     required: true,
     minlength:4
     },
     email: {
     required:true,
     minlength:3,
     email:true
     }
     },

     messages: {
        password: {
        required:'Это поле обязательно',
        minlength:'Не менее 6-х символов',
     },
     name: {
        required:'Это поле обязательно',
        minlength:'Не менее 4-х символов',
     },
     email:{
        required:'Это поле обязательно',
        minlength:'Не менее 3-х символов',
        email:'Введите корректный email'
         }
       }
     });
     </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
